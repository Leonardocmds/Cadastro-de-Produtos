<div class="table-responsive">
    <form class="center" (ngSubmit)="listar()">
      <input class="pesq" name="xd" [(ngModel)]="pesquisar"
      type="text">
      <div></div>
      <button class="btt1 btn btn-primary" type="submit" >Pesquisar</button>
      <button class="btt2 btn btn-primary"  type="reset">Limpar</button>
    </form>
    <table class="table formulario">
    <thead>
      <tr>
        <th scope="col">Nome</th>
        <th scope="col">Preço</th>
        <th scope="col">Quantidade</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let cadastro of cadastros" id="origem">
        <td>{{ cadastro.nome }}</td>
        <td>{{ cadastro.preco }}</td>
        <td>{{ cadastro.quantidade }}</td>
        <td><button class="btn btn-primary">Alterar</button></td>
        <td><button class="btn btn-primary">Deletar</button></td>
        <td><button class="btn btn-primary" (click)="mover(cadastro)">mover</button></td>

      </tr>
    </tbody>

  </table>

  <table class="table formulario">
    <thead>
      <tr>
        <th scope="col">Quantidade</th>
        <th scope="col">Nome</th>
        <th scope="col">Preço</th>
        <th scope="col">Preço Total</th>
        
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let cadastro of cadastroSelecionado" id="origem">
        <td><input type="number" [(ngModel)]="valor2"></td>
        <td>{{ cadastro.nome }}</td>
        <td>{{ cadastro.preco }}</td>
        <td>{{ cadastro.preco * this.valor2}}</td>
        <button></button>

      </tr>
    </tbody>

  </table>
  </div>
